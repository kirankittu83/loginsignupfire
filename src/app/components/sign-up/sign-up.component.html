    <form [formGroup]="signupformgroup" novalidate>

    <div class="authBlock">
      <h3>Sign Up</h3>
      <div class="formGroup">
          <input type="email" class="formControl" formControlName="signupfirstname" placeholder="First Name" #userFirstName required>
                  <!-- <pre>Dirty? {{ dirty }}</pre> -->
      </div>
      <div class="formGroup">
          <input type="email" class="formControl" formControlName="signuplastname" placeholder="LastName" #userLastName required>
      </div>

      <div class="formGroup">
        <input type="email" class="formControl" formControlName="signupemail" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" formControlName="signuppassword" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up" (click)="SignUp()">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
    </form>
  </div>

</div>
