<div id="signinPage">
<form [formGroup]="signInformGroup">
<div class="displayTable">

  <div class="displayTableCell">

    <!-- <div class="px-logo">
      <a href="https://www.positronx.io" target="_blank">
        <img src="https://www.positronx.io/wp-content/themes/positronx/img/logo-positronx-white.svg" alt="positronX.io - Learn Full Stack Development">
      </a>
    </div> -->

    <div class="authBlock">
      <div class="loginheader">
      <h3>Log In Now</h3>
      <span class="loginsub">Please login to continue using our app</span>
      </div>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" formControlName="signinformcontrolname" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <div class="formGroup" [hidden]="user">
      <h3>Sign In with Your Phone Number</h3>
      <label class="phonenumberText" for="phone">Phone Number</label>
      <input type="text" formControlName="userPhonenumber" class="inputPhoneNumber" placeholder="+918341160484"  maxlength="13"><br>
      <div id="recaptcha-container"></div>

      <button class="btn btn-primary btn-rounded greyBtn" (click)="sendLoginCode()">SMS Text Login Code</button>

      <div *ngIf="windowRef.confirmationResult">
        <hr>
        <label for="code">Enter your Verification Code Here</label><br>
        <input type="text" name="code" formControlName="userVerificationCode" >

        <button (click)="verifyLoginCode()">Verify</button>
      </div>

    </div>

    <div *ngIf="user">
      You have successfully logged in with your phone number!

      UserId: {{ user?.uid }}

    </div>


      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span><br>
      <span>copyright @kirankittu </span>
    </div>
  </div>
</div>
</form>
</div>
